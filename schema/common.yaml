id: uats:common
name: uec_atlas_common
title: UEC Atlas Common Definitions
description: Common prefixes, types, and base classes for the UEC Atlas project.
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml: https://w3id.org/linkml/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  geo: http://www.opengis.net/ont/geosparql#
  hydra: http://www.w3.org/ns/hydra/core#
  void: http://rdfs.org/ns/void#
  schema: http://schema.org/
  uato: https://uec-atlas.e-chan1007.workers.dev/ontology/
  uatr: https://uec-atlas.e-chan1007.workers.dev/resources/
  uats: https://uec-atlas.e-chan1007.workers.dev/schema/

imports:
  - linkml:types

default_prefix: uato
default_range: string
emit_prefixes:
  - uatr

enums:
  SchemaDayOfWeek:
    description: "曜日"
    permissible_values:
      Monday:
        description: "月曜日"
        meaning: schema:Monday
      Tuesday:
        description: "火曜日"
        meaning: schema:Tuesday
      Wednesday:
        description: "水曜日"
        meaning: schema:Wednesday
      Thursday:
        description: "木曜日"
        meaning: schema:Thursday
      Friday:
        description: "金曜日"
        meaning: schema:Friday
      Saturday:
        description: "土曜日"
        meaning: schema:Saturday
      Sunday:
        description: "日曜日"
        meaning: schema:Sunday
      PublicHolidays:
        description: "祝日・休日"
        meaning: schema:PublicHolidays

types:
  I18NString:
    uri: rdf:langString
    base: str
    typeof: string
    description: "A language-tagged string"
    annotations:
      jsonld_container: "@language"

classes:
  Any:
    class_uri: linkml:Any
  NamedThing:
    abstract: true
    slots:
      - name
      - alternateName
  NamedThingWithId:
    is_a: NamedThing
    id_prefixes:
      - uatr
    slots:
      - id
  PostalAddress:
    mixins:
      - SchemaPostalAddress
    attributes:
      streetAddress:
        description: "丁目・番地"
        slot_uri: schema:streetAddress
        range: I18NString
      addressLocality:
        description: "市区町村"
        slot_uri: schema:addressLocality
        range: I18NString
      addressRegion:
        description: "都道府県"
        slot_uri: schema:addressRegion
        range: I18NString
      postalCode:
        description: "郵便番号"
        slot_uri: schema:postalCode
        range: string
        multivalued: true
      addressCountry:
        description: "国"
        slot_uri: schema:addressCountry
        range: string
  OrganizationBase:
    is_a: NamedThingWithId
    mixins:
      - SchemaOrganization
  SpatialPropertiesBase:
    is_a: NamedThing
    mixins:
      - GeoFeature
  SchemaOpeningHoursSpecification:
    class_uri: schema:OpeningHoursSpecification
    attributes:
      dayOfWeek:
        description: "曜日"
        slot_uri: schema:dayOfWeek
        range: SchemaDayOfWeek
      opens:
        description: "開館時間・開店時間"
        slot_uri: schema:opens
        range: time
      closes:
        description: "閉館時間・閉店時間"
        slot_uri: schema:closes
        range: time
      validFrom:
        description: "有効開始日"
        slot_uri: schema:validFrom
        range: date
      validThrough:
        description: "有効終了日"
        slot_uri: schema:validThrough
        range: date
      description:
        description: "説明"
        slot_uri: schema:description
        range: string
  SchemaOrganization:
    class_uri: schema:Organization
  SchemaPostalAddress:
    class_uri: schema:PostalAddress
  GeoFeature:
    class_uri: geo:Feature

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: string
  type:
    required: true
    slot_uri: rdf:type
    range: string
    annotations:
      jsonld_id: "@type"
  rdfsLabel:
    slot_uri: rdfs:label
  name:
    description: "名称"
    slot_uri: schema:name
    mixins:
      - rdfsLabel
    range: I18NString
    inlined: true
    multivalued: true
    annotations:
      jsonld_container: "@language"
  alternateName:
    description: "別名・略称・ネーミングライツ名など"
    slot_uri: schema:alternateName
    range: I18NString
    inlined: true
    multivalued: true
  description:
    description: "説明"
    slot_uri: schema:description
    range: string
  address:
    description: "所在地"
    slot_uri: schema:address
    range: PostalAddress
    inlined: true
  openingHoursSpecification:
    description: "開館時間・営業時間情報"
    slot_uri: schema:openingHoursSpecification
    range: SchemaOpeningHoursSpecification
    multivalued: true

  managedBy:
    description: "管理・運用責任を持つ組織"
    slot_uri: schema:managedBy
    domain: SpatialPropertiesBase
    range: OrganizationBase
    multivalued: true
    inverse: manages
  manages:
    description: "管理・運用責任を持つ空間や施設"
    slot_uri: schema:manages
    domain: OrganizationBase
    range: SpatialPropertiesBase
    multivalued: true
    inverse: managedBy
