id: uas:organization
name: uec_atlas_organization
title: "UEC Atlas Organization Ontology"

prefixes:
  uao: https://uec-atlas.e-chan1007.workers.dev/ontology/
  uar: https://uec-atlas.e-chan1007.workers.dev/resources/
  uas: https://uec-atlas.e-chan1007.workers.dev/schema/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  org: http://www.w3.org/ns/org#
  schema: http://schema.org/
  hydra: http://www.w3.org/ns/hydra/core#
  void: http://rdfs.org/ns/void#
  linkml: https://w3id.org/linkml/

imports:
  - common

default_prefix: uao

classes:
  Organization:
    is_a: OrganizationBase
    mixins:
      - OrgOrganization
    description: "組織"
    tree_root: true
    slots:
      - legalName
      - hasSubOrganization
      - subOrganizationOf
      - relatedTo
      - manages
    attributes:
      type:
        description: "組織の種類"
        required: true
        designates_type: true
        range: string
    slot_usage:
      id:
        pattern: "^uar:organizations/"

  OrgOrganization:
    class_uri: org:Organization

  SchemaEducationalOccupationalProgram:
    class_uri: schema:EducationalOccupationalProgram

  SchemaCollegeOrUniversity:
    class_uri: schema:CollegeOrUniversity

  AbstractEducationalOrganization:
    abstract: true
    description: "学生が所属する教育組織"
    is_a: Organization
    mixins:
      - SchemaEducationalOccupationalProgram

  ExternalOrganization:
    is_a: Organization
    description: "外部組織"

  University:
    is_a: Organization
    mixins:
      - SchemaCollegeOrUniversity
    description: "大学"
    slot_usage:
      id:
        pattern: "^uar:organizations/UEC$"

  School:
    is_a: AbstractEducationalOrganization
    description: "学域(大学)"

  GraduateSchool:
    is_a: AbstractEducationalOrganization
    description: "研究科(大学院)"

  Cluster:
    is_a: AbstractEducationalOrganization
    description: "類"

  EducationProgram:
    is_a: AbstractEducationalOrganization
    description: "教育プログラム"

  Department:
    is_a: AbstractEducationalOrganization
    description: "専攻"

  OrganizationRelation:
    description: "組織間の関係性"
    attributes:
      type:
        description: "関係性の種類"
        required: true
        designates_type: true
        range: string
      target:
        required: true
        description: "関係先の組織"
        range: Organization

  EducationalPathway:
    is_a: OrganizationRelation
    description: "教育の進路を示す関係性"

slots:
  target:
    range: Organization
  hasSubOrganization:
    description: "下位組織"
    slot_uri: org:hasSubOrganization
    domain: Organization
    range: Organization
    inlined: true
    inlined_as_list: true
    transitive: true
    inverse: subOrganizationOf
    multivalued: true
    annotations:
      jsonld_container: "@set"
  subOrganizationOf:
    description: "上位組織"
    slot_uri: org:subOrganizationOf
    domain: Organization
    range: Organization
    transitive: true
    inverse: hasSubOrganization
    multivalued: true
    inlined: false
    annotations:
      jsonld_container: "@set"
  relatedTo:
    description: "関連する組織"
    slot_uri: uao:relatedTo
    range: OrganizationRelation
    inlined: true
    inlined_as_list: true
    multivalued: true
    annotations:
      jsonld_container: "@set"
  legalName:
    description: "正式な法人名"
    slot_uri: schema:legalName
    range: I18NString
    multivalued: true
    inlined: true
    annotations:
      jsonld_container: "@language"
